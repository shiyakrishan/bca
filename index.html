<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BCA Lab Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef4fa;
    }
    .container {
      max-width: 800px;
      margin-top: 40px;
      background-color: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #1b2e4b;
    }
    table {
      margin-top: 25px;
    }
    .btn-save {
      width: 100%;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>BCA Lab Attendance</h2>

    <form id="attendanceForm">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="name" placeholder="Student Name" required>
        </div>
        <div class="col-md-6">
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-md-6">
          <input type="time" class="form-control" id="inTime" required>
        </div>
        <div class="col-md-6">
          <input type="time" class="form-control" id="outTime" required>
        </div>
        <div class="col-md-6">
          <select class="form-select" id="year" required>
            <option value="">Select Year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
          </select>
        </div>
        <div class="col-md-6">
          <select class="form-select" id="semester" required>
            <option value="">Select Semester</option>
            <option>Semester 1</option>
            <option>Semester 2</option>
            <option>Semester 3</option>
            <option>Semester 4</option>
            <option>Semester 5</option>
            <option>Semester 6</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success btn-save">Save Record</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered table-striped mt-4" id="recordTable">
      <thead class="table-primary">
        <tr>
          <th>Name</th>
          <th>Year</th>
          <th>Semester</th>
          <th>Date</th>
          <th>In Time</th>
          <th>Out Time</th>
        </tr>
      </thead>
      <tbody id="recordBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const year = document.getElementById("year").value;
      const semester = document.getElementById("semester").value;
      const date = document.getElementById("date").value;
      const inTime = document.getElementById("inTime").value;
      const outTime = document.getElementById("outTime").value;
   


      const formData = {
        name,
        year,
        semester,
        date,
        inTime,
        outTime
      };

      fetch("https://script.google.com/macros/s/AKfycbx30Zl17d6M5TGIshUW88ZTbw0IpUrt5pdyXgqQUOez1o4BNQdUS_a97QDELwRN9Vs0/exec", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => {
        alert("Attendance saved successfully!");
        addRowToTable(formData);
        document.getElementById("attendanceForm").reset();
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Something went wrong!");
      });
    });

    function addRowToTable(data) {
      const tbody = document.getElementById("recordBody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${data.name}</td>
        <td>${data.year}</td>
        <td>${data.semester}</td>
        <td>${data.date}</td>
        <td>${data.inTime}</td>
        <td>${data.outTime}</td>
      `;

      tbody.appendChild(row);
    }
  </script>

</body>
</html>
