<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8"><meta name="viewport" content="width=device‑width,initial‑scale=1.0">
  <title>BCA Lab Attendance</title>
  <style>/* same CSS as before */</style>
</head>
<body>
  <!-- container & form same as before -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbytksFitld8Tp2Z_UljJ5pZsQLsDWLEX16g7-DOfc_qzBhD2UuJX5qBHf7y273E2Y4G/exec';

    async function saveRecord() {
      // gather inputs ...
      if (!name || !date || !inTime || !outTime || !year || !semester) {
        alert("Please fill all fields!");
        return;
      }

      const data = { name, date, inTime, outTime, year, semester };

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'text/plain;charset=utf-8' } // IMPORTANT
        });

        const text = await res.text();
        if (text.includes('Success')) {
          alert('Attendance Saved!');
          appendToTable(data);
        } else {
          alert('Server returned: ' + text);
        }
      } catch(err) {
        console.error(err);
        alert('Fetch Error: ' + err.message);
      }
    }
    // appendToTable logic same
  </script>
</body>
</html>
