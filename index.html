<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance Record</title>

  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    input, select, button {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      grid-column: span 2;
      background: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #27ae60;
    }

    .download-btn {
      margin-top: -20px;
      margin-bottom: 30px;
      text-align: right;
    }

    .download-btn button {
      background: #3498db;
    }

    .download-btn button:hover {
      background: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #2980b9;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      button {
        grid-column: span 1;
      }

      .download-btn {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Attendance</h1>

    <form id="attendanceForm">
      <input type="text" id="name" placeholder="Student Name" required />
      <input type="date" id="date" required />
      <input type="time" id="intime" required />
      <input type="time" id="outtime" required />
      <select id="year" required>
        <option value="">Select Year</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
      </select>
      <select id="semester" required>
        <option value="">Select Semester</option>
        <option value="Semester 1">Semester 1</option>
        <option value="Semester 2">Semester 2</option>
        <option value="Semester 3">Semester 3</option>
        <option value="Semester 4">Semester 4</option>
        <option value="Semester 5">Semester 5</option>
        <option value="Semester 6">Semester 6</option>
      </select>
      <button type="submit">Mark Attendance</button>
    </form>

    <div class="download-btn">
      <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Year</th>
          <th>Semester</th>
          <th>Date</th>
          <th>In Time</th>
          <th>Out Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx30Zl17d6M5TGIshUW88ZTbw0IpUrt5pdyXgqQUOez1o4BNQdUS_a97QDELwRN9Vs0/exec';
    const form = document.getElementById('attendanceForm');
    const tableBody = document.querySelector('#attendanceTable tbody');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const intime = document.getElementById('intime').value;
      const outtime = document.getElementById('outtime').value;
      const year = document.getElementById('year').value;
      const semester = document.getElementById('semester').value;

      // ✅ Add to HTML Table
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${name}</td>
        <td>${year}</td>
        <td>${semester}</td>
        <td>${date}</td>
        <td>${intime}</td>
        <td>${outtime}</td>
      `;
      tableBody.appendChild(newRow);

      // ✅ Send to Google Sheet
      const formData = new FormData();
      formData.append('name', name);
      formData.append('Year', year);
      formData.append('Semester', semester);
      formData.append('Date', date);
      formData.append('In time', intime);
      formData.append('Out time', outtime);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
        .then(response => {
          alert('✅ Attendance submitted successfully!');
          form.reset();
        })
        .catch(error => {
          alert('❌ Submission failed: ' + error.message);
        });
    });

    // ✅ PDF Download
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Student Attendance", 20, 10);
      const headers = [["Name", "Year", "Semester", "Date", "In Time", "Out Time"]];
      const rows = [];

      document.querySelectorAll("#attendanceTable tbody tr").forEach(tr => {
        const row = [];
        tr.querySelectorAll("td").forEach(td => row.push(td.innerText));
        rows.push(row);
      });

      doc.autoTable({
        head: headers,
        body: rows,
        startY: 20
      });

      doc.save("Attendance.pdf");
    }
  </script>
</body>
</html>
